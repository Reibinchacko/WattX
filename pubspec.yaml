name: energy_monitor
description: A beautiful energy monitor login screen.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  google_sign_in: ^6.2.1
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.0
  firebase_database: ^10.4.0
  cloud_firestore: ^4.14.0
  fl_chart: ^0.70.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/google_logo.png
    - assets/wattx_logo.png
